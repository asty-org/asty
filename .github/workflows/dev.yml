name: Tests
on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
    - name: Test
      run: |
        go test -v ./asty
        make test
    - name: Count Lines of Code (cloc)
      uses: djdefi/cloc-action@2

  build:
    needs: test
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
    - name: Build
      run: |
        go clean -modcache
        make
